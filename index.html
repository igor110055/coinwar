<!DOCTYPE html>
<html>

<head>
    <title>THE COIN WAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet" media="screen">
    <link rel="prefetch" type="application/l10n" href="assets/locales/locales.ini" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
</head>

<body>
    <div class="container" style="width: 100%; padding: 0">

        <nav class="navbar navbar-inverse" role="navigation">

            <div class="navbar-header">
                <span class="navbar-brand visible-xs xs-stats">
                    DAI : $<span class="cash"></span></span>
                <div class="btn-group navbar-move visible-xs">
                    <a type="button" class="btn btn-default" data-toggle="modal" href="#modal-about"><i
                            class=""></i><span>THE COIN WAR</span></a>
                    <!--
                    <button type="button" class="btn dropdown-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                        <span class="caret"></span>
                    </button>
                -->
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <span class="navbar-brand hidden-xs xs-stats">
                        DAI : $<span class="cash"></span>
                    </span>
                </ul>
            </div>
        </nav>
        <!-- Header -->
        <div class="col-md-6 col-md-offset-1">
            <h2 class="visible-xs xs-stats">
                EXCHANGE : <a type="button" class="btn btn-default" data-toggle="modal" href="#modal-cities"><i
                        class=""></i>
                    <span class="city"></span></a>
            </h2>

            <h2 class="hidden-xs xs-stats">
                EXCHANGE : <a type="button" class="btn btn-default" data-toggle="modal" href="#modal-cities"><i
                        class=""></i>
                    <span class="city"></span></a>
            </h2>

            <!-- Assets -->
            <table class="table table-condensed drugs">
                <tbody>
                    <tr>
                        <th><span data-l10n-id="item"></span></th>
                        <th class="text-center"><span data-l10n-id="stock"></span></th>
                        <th class="text-center"><span data-l10n-id="value"></span></th>
                        <th class="text-center"><i class=""></i></th>
                    </tr>
                    <tr data-drug="0">
                        <td></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <!-- Wide -->
                        <td class="hidden-xs">
                            <button data-toggle="modal" class="btn buy-xs" href="#modal-transaction">
                                <span data-l10n-id="buy"></span>
                            </button>
                            <button data-toggle="modal" class="btn sell-xs" href="#modal-transaction">
                                <span data-l10n-id="sell"></span>
                            </button>
                        </td>
                        <!-- Narrow -->
                        <td class="visible-xs">
                            <button data-toggle="modal" class="btn buy-xs" href="#modal-transaction">
                                <span data-l10n-id="buy"></span>
                            </button>

                            <button data-toggle="modal" class="btn sell-xs" href="#modal-transaction">
                                <span data-l10n-id="sell"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--
            <div class="col-md-4 news visible-xs">
                <ul>
                </ul>
            </div>
            <div class="col-md-4 news hidden-xs">
                <h2><span data-l10n-id="news"></span></h2>
                <ul class="readmore">
                </ul>
            </div>
        -->
        </div>
    </div>

    <!-- Modal : Transaction -->
    <div class="modal fade" id="modal-transaction" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body row">
                    <div class="col-md-6 col-xs-12">
                        <label class="form-group">
                            <div class="input-group">
                                <input type="number" min="0" value="0" class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn max" type="button" data-l10n-id="max">
                                    </button>
                                    <button class="btn action" type="button" data-dismiss="modal">
                                    </button>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal : Exchange -->
    <div class="modal fade" id="modal-cities" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" data-l10n-id="choose-city"></h4>
                </div>
                <div class="modal-body cities">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal : About -->
    <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" data-l10n-id="about-title"></h4>
                </div>
                <div class="modal-body">
                    <p data-l10n-id="about-text"></p>
                    <p>
                        <br />

                        <a href="https://github.com/316k/DopeWars.js" data-l10n-id="about-privacy-policy"></a>
                        <a href="https://en.wikipedia.org/wiki/Drug_Wars_(video_game)"
                            data-l10n-id="about-glyphicons"></a>
                        <br />
                        <a href="https://hubs.mozilla.com/cMzFjni?vr_entry_type=2d_now&thirdPerson&allow_multi&allow_idle&no_stats&force_enable_touchscreen&default_material_quality=high&default_mobile_material_quality=high"
                            data-l10n-id="about-attribution"></a><br />
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/readmore.min.js"></script>
    <script defer src="assets/js/l10n.js" charset="utf-8"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/view.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/controller.js"></script>
</body>

</html>
