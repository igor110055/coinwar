    <!-- Modal : Transaction -->
    <div class="modal fade" id="modal-transaction" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body row">
                    <div class="col-md-6 col-xs-12">
                        <label class="form-group">
                            <div class="input-group">
                                <input type="number" min="0" value="0" class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn max" type="button" data-l10n-id="max">
                                    </button>
                                    <button class="btn action" type="button" data-dismiss="modal">
                                    </button>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>
